<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <p>{{ sayHello() }}</p>
        </div>
        <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                sayHello: function() {
                    this.title = 'Hello'
                    return this.title;
                }
            }
        });
        </script>
    </body>
</html>
