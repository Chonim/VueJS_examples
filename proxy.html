<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle">
            <p>{{ sayHello() }}</p>
        </div>
        <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Hello!'
            },
            methods: {
                sayHello: function() {
                    return this.title;
                }
            }
        });
        </script>
    </body>
</html>
