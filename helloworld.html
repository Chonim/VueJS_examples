<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle">
            <p>{{ title }}</p>
        </div>
        <script src="https://unpkg.com/vue@2.3.4"></script>
        <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Hello!'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                }
            }
        });
        </script>
    </body>
</html>
